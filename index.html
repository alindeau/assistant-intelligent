<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant intelligent</title>

  <!-- Police √©l√©gante -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #F8F8F4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .chat-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.3em;
      text-align: center;
      color: #C6A664;
      margin-bottom: 10px;
    }

    .chat-output {
      border: 1px solid #eee;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #FAFAFA;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
      justify-content: center;
    }

    .chip {
      background: #EFECE7;
      padding: 6px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.2s;
    }

    .chip:hover {
      background: #C6A664;
      color: white;
    }

    input, button {
      border: none;
      padding: 10px;
      border-radius: 8px;
    }

    input {
      flex: 1;
      outline: none;
      border: 1px solid #ddd;
    }

    button {
      background: #C6A664;
      color: white;
      cursor: pointer;
      margin-left: 5px;
      transition: 0.2s;
    }

    button:hover {
      background: #B49453;
    }

    .chat-input {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-title">Assistant intelligent</div>
    <div class="chat-output" id="output"></div>

    <div class="chips">
      <div class="chip" onclick="ask('Quels sont les restaurants offerts ?')">üçΩÔ∏è Restaurants</div>
      <div class="chip" onclick="ask('Quelle est la politique de remboursement ?')">üí≥ Remboursement</div>
      <div class="chip" onclick="ask('O√π me stationner ?')">üöó Stationnement</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Comment puis-je vous aider?">
      <button onclick="ask()">Envoyer</button>
    </div>
  </div>

<script>
const backendURL = "https://script.google.com/macros/s/AKfycbzGpBD_JAp58XCp6CZaGEsJzE4nWPOtPSVRvMMUdJzsHlz7orwOgs9AK4e1cHt5Gk4_/exec";
let currentLang = "fr";

async function sendToAssistant(userInput) {
  try {
    appendMessage("Vous", userInput);

    const response = await fetch(backendURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        question: userInput,
        lang: currentLang
      })
    });

    const data = await response.json();

    if (data.answer) {
      appendMessage("Assistant", data.answer);
    } else {
      appendMessage("Assistant", "D√©sol√©, une erreur est survenue üòî");
      console.error(data);
    }

  } catch (error) {
    appendMessage("Assistant", "Erreur de communication avec le serveur ‚ö†Ô∏è");
    console.error(error);
  }
}

function appendMessage(sender, text) {
  const chat = document.getElementById("chat");
  const msg = document.createElement("div");
  msg.className = sender === "Vous" ? "userMsg" : "botMsg";
  msg.innerText = `${sender}: ${text}`;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
